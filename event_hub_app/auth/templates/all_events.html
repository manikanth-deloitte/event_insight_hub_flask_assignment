{% extends "base.html" %}

{% block content %}
        <h2>{{title}}</h2>
            {% for event in events %}
                <div>
                    <h3 >{{ event.name }}</h3>
                    <p>{{ event.date_time }}</p>
                    <a href="{{ url_for('event_details', event_id=event.id) }}">click here for more details Details</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
