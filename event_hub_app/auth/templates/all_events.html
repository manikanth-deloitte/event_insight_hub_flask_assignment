{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>All Events</h2>
        <div class="row">
            {% for event in events %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.name }}</h5>
                            <p class="card-text">{{ event.description }}</p>
                            <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
