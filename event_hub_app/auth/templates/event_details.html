{% extends "base.html" %}

{% block content %}
    <h2>{{ event.name }}</h2>
    <p><strong>Description:</strong> {{ event.description }}</p>
    <p><strong>Date and Time:</strong> {{ event.datetime }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Organizer:</strong> {{ event.organizer.username }}</p>
    <form action="{{ url_for('register_event', event_id=event.id) }}" method="POST">
        <button type="submit" class="btn btn-primary">Register for this event</button>
    </form>
{% endblock %}
