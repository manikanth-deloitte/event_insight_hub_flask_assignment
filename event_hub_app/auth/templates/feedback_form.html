{% extends "base.html" %}
{% block content %}
  <h2>Organize Event</h2>
  <form action="{{ url_for('submit_feedback') }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.rating.label }}
      {{ form.rating() }}
    </div>
    <div class="form-group">
      {{ form.comment.label }}
      {{ form.comment() }}
    </div>
    <div class="form-group">
      {{ form.submit.label }}
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
